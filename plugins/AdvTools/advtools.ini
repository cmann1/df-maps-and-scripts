; Add advtools.ini to content/plugins/embeds
; Shift+click the help icon to reload.
; All properties are optional and will be set to the default values below if not present in this file.
; Lines starting with ";" are comments.
; Make sure there isn't whitespace before, after, or between keys and values.

; [Keys]
; Disable all keyboard shortcuts with this.
EnableShortcuts=true
; Change or disable individual shortcuts keys.
; See lib/enums/VK.cpp for supported key names - leave blank to remove shortcut.
; Only some support modifiers, e.g. KeyPrevTool and KeyNextTool.
KeyPrevTool=Shift+W
KeyNextTool=Shift+E
KeySelect=R
KeyTiles=W
KeyShapeTool=Alt+W
KeyEdgeBrush=B
KeyProps=Q
KeyPropTool=Q
KeyPropLineTool=Alt+Q
KeyPropPathTool=Alt+Q
KeyEntities=E
KeyTriggers=T
KeyCamera=C
KeyEmitter=G
KeyScripts=S
KeyHelp=
KeyToggleUI=BackSlash
; KeyToggleToolbars - If not set, defaults to Shift+KeyToggleUI
KeyToggleToolbars=Shift+BackSlash
KeyPreviewLayer=
KeyPickProp=Alt+MiddleClick
KeyPickTile=MiddleClick

; [Tools]
; Outlines the prop under the mouse when picking props.
HighlightPickedProp=true
; Outlines the tile under the mouse when picking tile.
HighlightPickedTile=false
ShowTextEditButton=true
ShowFogEditButton=true
EditTextWithEnter=true
EditFogWithEnter=true

; [UI]
; The starting size of the text editor pop up.
TextToolWindowSize=450 350

; The size in pixels of the main toolbar buttons. 50 = same size as vanilla.
ToolbarIconSize=30
; Some colours are calculated based on these values - results may vary.
UISpacing=5
UIAccentColour=d9521c17
UITextColour=ffffffff
UIBorderColour=33ffffff
UIBGColour=d9050505
UIIconColour=ffffffff

